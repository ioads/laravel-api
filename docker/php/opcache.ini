; Enable OPcache
opcache.enable=1                    ; Enables OPcache for PHP
opcache.enable_cli=1                ; Enables OPcache for CLI, useful for command-line scripts

; Memory and Storage
opcache.memory_consumption=128      ; Amount of memory OPcache will use
opcache.interned_strings_buffer=8   ; Memory used for interned strings
opcache.max_accelerated_files=10000 ; Maximum number of PHP files to cache
opcache.max_wasted_percentage=5     ; Percentage of "wasted" memory allowed before a restart

; Performance and Optimization
opcache.optimization_level=0x7FFFBFFF ; Enables all OPcache optimizations except unused constants

; Caching Validity
opcache.revalidate_freq=2           ; Check for script updates every 2 seconds
opcache.validate_timestamps=1       ; Ensures OPcache checks timestamps for script changes

; Fast Shutdown
opcache.fast_shutdown=1             ; Enables fast shutdown for improved performance

; Security Settings
opcache.protect_memory=1            ; Protects shared memory from accidental writes, useful in development

; File Caching
;opcache.file_cache=/tmp/opcache     ; Specifies a file-based cache directory (persistent caching)
opcache.file_cache_only=0           ; Uses both memory and file-based caching (0 for both)
opcache.file_cache_consistency_checks=1 ; Validates file cache consistency on each request

; Error Logging
opcache.log_verbosity_level=1       ; Minimal logging to avoid overhead
opcache.error_log=/var/log/php_opcache.log ; Path to OPcache error log

; Other Settings
opcache.preload_user=www-data       ; User for the preloaded files (adjust as needed)
